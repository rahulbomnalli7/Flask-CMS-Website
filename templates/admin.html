<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="static\admin.css">
</head>
<body>
    <h1>Admin Interface</h1>
    <form method="POST" action="/update">
        <div class="field-group">
            <label for="notification_title">Notification Title 1:</label>

            <br>
            <label for="notification_content">Notification Content 1:</label>

            <br>
            <label for="pdf_url">Pdf Url 1:</label>
            <input type="text" name="pdf_url" value="URL 1">
        </div>
        
        <div class="field-group">
            <label for="notification_title_2">Notification Title 2:</label>

            <br>
            <label for="pdf_url_2">Pdf Url 2:</label>
            <input type="text" name="pdf_url_2" value="URL 2">
        </div>

        <div class="field-group">
            <label for="notification_title_3">Notification Title 3:</label>

            <br>
            <label for="notification_date_3">Notification Date 3:</label>

            <br>
            <label for="notification_content_3">Notification Content 3:</label>
            <textarea name="notification_content_3">Content 3</textarea>
            <br>
            <label for="pdf_url_3">Pdf Url 3:</label>
            <input type="text" name="pdf_url_3" value="URL 3">
        </div>

        <div class="field-group">
            <label for="notification_title_4">Notification Title 4:</label>
            <input type="text" name="notification_title_4" value="Title 4">
            <br>
            <label for="notification_date_4">Notification Date 4:</label>
            <input type="text" name="notification_date_4" value="Date 4">
            <br>
            <label for="notification_content_4">Notification Content 4:</label>
            <textarea name="notification_content_4">Content 4</textarea>
            <br>
            <label for="pdf_url_4">Pdf Url 4:</label>

        <div class="field-group">
            <label for="notification_title_5">Notification Title 5:</label>

            <label for="notification_date_5">Notification Date 5:</label>
            <input type="text" name="notification_date_5" value="Date 5">
            <br>
            <label for="notification_content_5">Notification Content 5:</label>
            <textarea name="notification_content_5">Content 5</textarea>
            <br>
            <label for="pdf_url_5">Pdf Url 5:</label>
            <input type="text" name="pdf_url_5" value="URL 5">
        </div>

        <input type="submit" name="admin" value="Save Changes">
    </form>
</body>
</html>
